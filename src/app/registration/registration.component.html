<div class="container registrationForm" id="registrationForm">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <!-- Date of name div start -->
      <div class="col-lg-12 col-md-12">
        <div class="form-group">
          <label class="required " for="name">Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="Enter your name..."
            class="form-control"
          />
        </div>
      </div>

      <div class="col-lg-12 col-md-12">
        <div class="form-group">
          <label class="required" for="email">Email Address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email..."
            class="form-control"
          />
        </div>
      </div>

      <div class="col-lg-12 col-md-12">
        <div class="form-group">
          <label class="required" for="email">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            placeholder="Enter your Username..."
            class="form-control"
          />
        </div>
      </div>

      <div class="col-lg-12 col-md-6">
        <div class="form-group">
          <label class="required" for="email">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Enter your Password..."
            class="form-control"
          />
        </div>
      </div>

      <div class="col-lg-12 col-md-6">
        <div class="form-group">
          <label class="required" for="email">Confirm Password</label>
          <input
            type="password"
            id="confpassword"
            formControlName="confpassword"
            placeholder="Re- enter your Password..."
            class="form-control"
          />
        </div>
      </div>

      <!-- Date of Email div end -->

      <!-- Contact No Div Start -->

      <div class="col-lg-12 col-md-12">
        <div class="form-group">
          <label class="required" for="contact">Contact No.</label>
          <input
            type="text"
            id="contact"
            placeholder="9876543210"
            class="form-control"
            formControlName="contact"
          />
        </div>
      </div>

      <!-- Contact No Div end -->

      <!-- Addesss Div start -->

      <div class="col-lg-12 col-md-12">
        <div class="form-group">
          <label class="required" for="contact">Address</label>
          <input
            placeholder="Address "
            id="address"
            formControlName="address"
            class="form-control"
          />
        </div>
      </div>
      <div class="col-lg-12">
        <div class="pull-left">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!registrationForm.valid"
          >
            Submit
          </button>
        </div>
        <div class="pull-right">
          <button type="reset" class="btn" (click)="onReset()">Reset</button>
        </div>
      </div>
    </div>
  </form>
</div>
